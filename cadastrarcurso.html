<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastrar Curso e Disciplinas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="navbar">
    <div class="quiz-menu">
      <span>Menu</span>
      <div class="menu-dropdown">
        <a href="#">Home</a>
        <a href="#">Cursos</a>
        <a href="#">Sair</a>
      </div>
    </div>

    <div class="user-info">
      <svg viewBox="0 0 24 24">
        <circle cx="12" cy="8" r="4" />
        <path d="M6 20c0-3.333 2.667-6 6-6s6 2.667 6 6" />
      </svg>
      <div class="user-dropdown">
        <a href="#">Perfil</a>
        <a href="#">Configurações</a>
      </div>
    </div>
  </div>

  <div class="container" id="cursoContainer">
    <h2>Cadastrar Curso</h2>
    <form id="cursoForm">
      <div class="form-group">
        <label for="nomeCurso">Nome do Curso</label>
        <input type="text" id="nomeCurso" name="nomeCurso" required>
      </div>
      <button type="submit" class="btn">Cadastrar Curso</button>
    </form>
  </div>

  <div class="container" id="disciplinaContainer" style="display: none; margin-top: 20px;">
    <h2>Adicionar Disciplinas</h2>

    <div>
      <label for="cursoSelecionado">Selecione o Curso:</label>
      <select id="cursoSelecionado" required>
        <option value="">Escolha um curso</option>
      </select>
    </div>

    <form id="disciplinaForm" style="margin-top: 10px;">
      <div class="form-group">
        <label for="nomeDisciplina">Nome da Disciplina</label>
        <input type="text" id="nomeDisciplina" name="nomeDisciplina" required>
      </div>
      <button type="submit" class="btn">Adicionar Disciplina</button>
    </form>

    <div style="margin-top: 1.5rem;">
      <h2 style="font-size: 1.3rem;">Curso e Disciplinas</h2>
      <table id="tabelaCursoDisciplinas" style="width: 100%; margin-top: 10px; border-collapse: collapse; background: rgba(255,255,255,0.05); border-radius: 12px;">
        <thead>
          <tr style="background: #2a2340;">
            <th style="padding: 8px; color: #32cd32;">Curso</th>
            <th style="padding: 8px; color: #32cd32;">Disciplina</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>

  <footer>
    Cadastrar Curso e Disciplina
  </footer>

  <script>
    let cursos = {}; // { "Curso A": ["Disc A1", "Disc A2"], "Curso B": ["Disc B1"] }
    let cursoAtual = '';

    document.addEventListener('DOMContentLoaded', function () {
      document.getElementById('cursoForm').addEventListener('submit', cadastrarCurso);
      document.getElementById('disciplinaForm').addEventListener('submit', adicionarDisciplina);
    });

    function cadastrarCurso(event) {
      event.preventDefault();

      const nomeCurso = document.getElementById('nomeCurso').value.trim();

      if (!nomeCurso) {
        alert('Preencha o nome do curso.');
        return;
      }

     
      if (!cursos[nomeCurso]) {
        cursos[nomeCurso] = [];
      }

      cursoAtual = nomeCurso;

      
      const cursoSelecionado = document.getElementById('cursoSelecionado');
      const option = document.createElement('option');
      option.value = nomeCurso;
      option.textContent = nomeCurso;
      cursoSelecionado.appendChild(option);

      document.getElementById('disciplinaContainer').style.display = 'block';

  
      document.getElementById('cursoForm').reset();

      atualizarTabela();
    }

    function adicionarDisciplina(event) {
      event.preventDefault();

      const nomeDisciplina = document.getElementById('nomeDisciplina').value.trim();

      if (!nomeDisciplina) {
        alert('Informe o nome da disciplina.');
        return;
      }

     
      cursos[cursoAtual].push(nomeDisciplina);

     
      document.getElementById('nomeDisciplina').value = ''; 

      atualizarTabela();
    }

    function atualizarTabela() {
      const tbody = document.querySelector('#tabelaCursoDisciplinas tbody');
      tbody.innerHTML = '';

     
      for (const curso in cursos) {
        cursos[curso].forEach((disciplina) => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td style="padding: 8px;">${curso}</td>
            <td style="padding: 8px;">${disciplina}</td>
          `;
          tbody.appendChild(tr);
        });
      }
    }
  </script>

</body>
</html>
